
[global]
class = faxchecker_generic.py
keywords = ILS;Fürstenfeldbruck ;ALARMSCHREIBEN
translations = {_bab_: BAB, _bma_: BMA, _bma_key_: Brandmeldeanlage / Feuermeldung, _bma_main_: Hauptmelder,
	  _default_city_: Tutzing, _interchange_: AS, _kilometer_: KM, _street_: "Stra\xDF\
	    e|Weg|Platz", _train_: DB, _train_identifier_: DB KM}
	
name = ILS_FFB
version = 0.1
divider = :

[time]
name = Datum
method = evalTime
start = {ALARM}{TRENNER}{SPACE}
end = {NEWLINE}

[address]
name = Straße
method = evalStreet
start = {EINSATZORT}{TRENNER}{*}{NEWLINE}{STRAßE}{TRENNER}{FIELD}
end = {NEWLINE}

[city]
name = Ort
method = evalCity
start = {ORTSTEIL/ORT}{TRENNER}
end = {NEWLINE}

[key]
name = Schlagwort
method = evalKey
start = {MELDEBILD}{TRENNER}{SPACE}
	
end = {NEWLINE}

[remark]
name = Bemerkung
method = evalRemark
end = {NEWLINE}{EINSATZMITTEL}
multiline = True
start = {HINWEIS}{TRENNER}{SPACE}

[object]
name = Objekt
method = evalObject
start = {OBJEKT}{TRENNER}{SPACE}
end = {NEWLINE}{EINSATZPLAN}

[material]
name = Material
method = evalMaterial
end = {(ALARMSCHREIBEN ENDE)}
multiline = True
start = {EINSATZMITTEL}{TRENNER}{NEWLINE}

[position]
name = Position
method = evalPosition
start = {KOORDINATEN}{TRENNER}{SPACE}{FIELD}{SPACE}{/}{SPACE}{FIELD}
end = {NEWLINE}