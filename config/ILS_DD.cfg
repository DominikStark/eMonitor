
[global]
class = faxchecker_generic.py
keywords = LST;DRESDEN
translations = {_bab_: BAB, _bma_: Brandmeldeanlage, _bma_key_: Brandmeldeanlage/Feuermeldung, _bma_main_: Hauptmelder,
	  _default_city_: default, _interchange_: AS, _kilometer_: Kilometer, _street_: "Stra\xDF\
	    e|Weg|Plat", _train_: Bahn, _train_identifier_: DB KM}
	
name = ILS_Dresden
version = 1
divider = :

[time]
name = Datum
method = evalTime
end = {NEWLINE}{Einsatzdaten}
multiline = True
start = {Ausdruck am:}{SPACE}{FIELD}{SPACE}{um:}

[object]
name = Objekt
start = {Objekt}{SPACE}{TRENNER}{FIELD}{NEWLINE}{Einsatzplan}{SPACE}{TRENNER}
end = {NEWLINE}

[city]
name = Ort
method = evalCity
start = {Gemeinde}{TRENNER}{SPACE}{FIELD}{NEWLINE}{Ortsteil}{TRENNER}{SPACE}
end = {NEWLINE}{Straße}

[address]
name = Straße
method = evalStreet
start = {Straße}{SPACE}{TRENNER}{SPACE}{FIELD}{NEWLINE}{Haus-Nr.}{TRENNER}
end = {PLZ}

[key]
name = Meldebild
method = evalKey
end = {NEWLINE}{Hinweise}
multiline = True
start = {Stichwort}{SPACE}{TRENNER}{SPACE}{FIELD}{NEWLINE}{Einsatzart}{*}{Was}{SPACE}{TRENNER}{SPACE}

[material]
name = Fahrzeuge
method = evalMaterial
end = 
multiline = True
start = {Fahrzeuge im Einsatz}{[^\n]*}{(?:(.*))[.|\n]*.*\n.*}