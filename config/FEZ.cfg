
[global]
class = faxchecker_generic.py
keywords = Alarmschreiben;Feuerwehreinsatzzentrale
translations = {_bab_: BAB, _bma_: Brandmeldeanlage, _bma_key_: Brandmeldeanlage/Feuermeldung, _bma_main_: Hauptmelder,
	  _default_city_: default, _interchange_: AS, _kilometer_: Kilometer, _street_: "Stra\xDF\
	    e|Platz|Weg", _train_: Bahn, _train_identifier_: DB KM}
	
name = FEZ
divider = :

[alarm_no]
name = Einsatznummer
start = {Einsatznr}{TRENNER}{SPACE}{*}{SPACE}{......}
end = {Alarm}{TRENNER}

[time]
name = Datum
method = evalTime
start = {Alarm}{TRENNER}{SPACE}
end = {NEWLINE}

[person]
name = Mitteiler
start = {Mitteiler}{TRENNER}
end = {NEWLINE}{Einsatzort}

[city]
name = Ortsteil/Ort
method = evalCity
end = {NEWLINE}{Objekt}
multiline = True
start = {Ortsteil/Ort}{TRENNER}

[address]
name = Straße
method = evalStreet
start = {Straße}{TRENNER}
end = {NEWLINE}{Abschnitt}

[addresspart]
name = Abschnitt
method = evalAddressPart
end = {NEWLINE}{Kreuzung}
multiline = True
start = {Abschnitt}{TRENNER}

[crossing]
name = Kreuzung
start = {Kreuzung}{TRENNER}
end = {NEWLINE}{Ortsteil}

[position]
name = Koordinaten
method = evalPosition
start = {Koordinaten}{TRENNER}{SPACE}
end = 

[object]
name = Objekt
method = evalObject
start = {Objekt}{TRENNER}
end = {NEWLINE}{Einsatzplan}

[alarmplan]
name = Einsatzplan
method = evalAlarmplan
start = {Einsatzplan}{TRENNER}
end = {NEWLINE}{Meldebild}{TRENNER}

[key]
name = Meldebild
method = evalKey
start = {Meldebild}{TRENNER}
end = {NEWLINE}{*}{Hinweis}

[remark]
name = Hinweis
method = evalRemark
end = {NEWLINE}{Geforderte}
multiline = True
start = {Hinweis}{TRENNER}{SPACE}

[material]
name = Geforderte Einsatzmittel
method = evalMaterial
end = {NEWLINE}{\(Alarmschreiben}
multiline = True
start = {Geforderte Einsatzmittel bzw. Ausrüstung}{TRENNER}{NEWLINE}