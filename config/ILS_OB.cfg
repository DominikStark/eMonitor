
[global]
class = faxchecker_generic.py
keywords = ILS;OBERLAND
translations = {_bab_: BAB, _bma_: Brandmeldeanlage, _bma_key_: Brandmeldeanlage, _bma_main_: Hauptmelder,
	  _default_city_: "default", _interchange_: As, _kilometer_: Kilometer, _street_: "Stra\xDF\
	    e|Weg|Plat", _train_: DB, _train_identifier_: DB KM}
	
name = ILS_Oberland
version = 1
divider = [:=31]

[time]
name = Datum
method = evalTime
start = {Einsatznummer}{TRENNER}{SPACE}{*}{1.7}{SPACE}{FIELD}{SPACE}{*}
end = {NEWLINE}

[person]
name = Mitteiler
start = {MITTEILER}{SPACE}{*}{--}{NEWLINE}{Name}{SPACE}{TRENNER}{FIELD}{SPACE}{Rückrufnummer}{TRENNER}
end = 

[address]
name = Straße
method = evalStreet
start = {EINSATZORT}{SPACE}{*}{--}{NEWLINE}{Straße}{SPACE}{TRENNER}{FIELD}{Haus-Nr.}{TRENNER}{SPACE}
end = {NEWLINE}

[addresspart]
name = Abschnitt
method = evalAddressPart
start = {Abschnitt}{SPACE}{TRENNER}
end = {NEWLINE}

[city]
name = Ort
method = evalCity
start = {Ort}{SPACE}{TRENNER}
end = 

[object]
name = Objekt
method = evalObject
start = {Objekt}{SPACE}{TRENNER}
end = {NEWLINE}{Kreuzung}

[crossing]
name = Kreuzung
start = {Kreuzung}{SPACE}{TRENNER}
end = {NEWLINE}{Station}

[position]
name = Koordinaten
method = evalPosition
start = {Koordinate}{TRENNER}
end = {NEWLINE}

[key]
name = Schlagwort
method = evalKey
start = {Schlagw}{*}{TRENNER}{SPACE}
end = 

[remark]
name = Bemerkung
method = evalRemark
end = {NEWLINE}{--}
multiline = True
start = {BEMERKUNG}{SPACE}{[^\n]*}

[material]
name = Material
method = evalMaterial
end = {NEWLINE}{---}{*}{BEMERKUNG}
multiline = True
start = {EINSATZMITTEL[^\n]*\r*\n+}