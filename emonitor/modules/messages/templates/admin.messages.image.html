
<fieldset>
    <legend>{{ _('messages.image.header') }}</legend>
    <form id="message_image" method="post">
        <label style="width:100%">
            {{ _('messages.image.durationtitle') }}:<br/>
            <input type="number" min="1" max="60" name="image.duration" value="{{ settings.get('messages.image.duration', '20') }}" style="width:50px"/><br/>
            <small>{{ _('messages.image.duration.info') }}</small>
        </label>

        {{ _('messages.image.position') }}:<br/>
        <div style="border:1px solid silver;width:100px;padding:5px;margin-top:5px;border-radius:3px;float:left;">
            <label title="{{ _('messages.position.topleft') }}" style="width:30px;">
                <input type="radio" name="image.crestposition" value="tl"{%- if settings.get('messages.image.crestposition') == 'tl' %} checked="checked"{%- endif %}> <i class="fa fa-share fa-flip-horizontal"></i>
            </label>
            <label title="{{ _('messages.position.topcenter') }}" style="width:20px;">
                <input type="radio" name="image.crestposition" value="tc"{%- if settings.get('messages.image.crestposition') == 'tc' %} checked="checked"{%- endif %}>
            </label>
            <label title="{{ _('messages.position.topright') }}" style="width:30px">
                <i class="fa fa-reply fa-flip-horizontal"></i> <input type="radio" name="image.crestposition" value="tr"{%- if settings.get('messages.image.crestposition') == 'tr' %} checked="checked"{%- endif %}>
            </label>
            <br>
            <label title="{{ _('messages.position.bottomleft') }}" style="width:30px">
                <input type="radio" name="image.crestposition" value="bl"{%- if settings.get('messages.image.crestposition') == 'bl' %} checked="checked"{%- endif %}> <i class="fa fa-reply fa-flip-vertical"></i>
            </label>
            <label title="{{ _('messages.position.bottomcenter') }}" style="width:20px">
                <input type="radio" name="image.crestposition" value="bc"{%- if settings.get('messages.image.crestposition', 'bc') == 'bc' %} checked="checked"{%- endif %}>
            </label>
            <label title="{{ _('messages.position.bottomright') }}" style="width:30px">
                <i class="fa fa-share fa-flip-vertical"></i> <input type="radio" name="image.crestposition" value="br"{%- if settings.get('messages.image.crestposition') == 'br' %} checked="checked"{%- endif %}>
            </label>
        </div>
        <div style="float:left;margin:11px 0 0 5px">
        <label title="{{ _('messages.position.none') }}" style="margin-bottom:20px;">
            <input type="radio" name="image.crestposition" value="no"{%- if settings.get('messages.image.crestposition') == 'no' %} checked="checked"{%- endif %}> {{ _('messages.image.nonecrest') }}
        </label>
        </div>
        <div style="clear:left;padding-bottom:20px"></div>

        <p>
            <button type="submit" name="saveparameters" value="image">{{ _('messages.save') }}</button>
        </p>
    </form>
</fieldset>
