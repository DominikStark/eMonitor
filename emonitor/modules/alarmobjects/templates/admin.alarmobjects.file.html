<ul class="files">
{%- for k, file in alarmobject.files.items() %}
    <li>
        <a href="/alarmobjects/file/{{ file.object_id }}-{{ file.filename }}" target="_blank">
            {{ file.filetype }} <small>({{ file.filesize }})</small>
        </a>
        <a href="#" onclick="return deleteFile({{ file.id }})" class="delete" title="{{ _('admin.alarmobjects.delfiletitle') }}"><i class="fa fa-trash-o fa-lg"></i></a>
    </li>
{%- endfor %}
</ul>
