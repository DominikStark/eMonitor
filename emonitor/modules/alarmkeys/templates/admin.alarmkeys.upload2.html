<div id="sheetselection">
    <h3>{{ _('alarmkeys.upload.step2header') }}</h3>
    <p>{{ _('alarmkeys.upload.sheets') }}:<br/>
    <select id="sheetname" name="sheetname" onchange="return changeSheet(this)">
        <option value="">{{ _('alarmkeys.upload.choosesheet') }}</option>
        {% for sheet in sheets %}
        <option value="{{ loop.index0 }}">{{ sheet }}</option>
        {% endfor %}
    </select>
    </p>
</div>
