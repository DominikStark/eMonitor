
<style>
    #overlaycontent{padding:10px!important;}
    #overlaycontent p{font-weight:bold}
    #routing div.distance{position:absolute;right:2px;top:1px;font-size:10px}
    #routing div.point{position:relative;border-bottom:1px solid silver;overflow:visible;padding:2px 10px}
</style>

<p>{{ _('alarm.route.info') }}:</p>
<div id="routing" style="height:340px;overflow:auto;border:1px solid silver;">
    {%- for d in routing.description %}
        <div class="point">
            <img src="/alarms/inc/{{ d[0]|safe }}.png" style="padding-right:2px"/>
            {{ d[2]|safe }}
            <div class="distance">{{ d[1]|safe }}</div>
        </div>
    {%- endfor  %}
</div>

<div style="float:left;width:50%;font-size:10px">
    {{ (routing.traveltime|float/60.0)|round(2) }} min.
</div>
<div style="float:left;width:50%;text-align:right;font-size:10px">
    {{ routing.distance|float|round(1) }} km
</div>
